<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
        function miFuncion(){

            var n1 = document.getElementById("num1").value;
            var n2 = document.getElementById("num2").value;
            let total = parseInt(n1) + parseInt(n2);
            alert("Valores ingresados: " + n1 + "+" + n2 + " = " + total)
        }
    </script>
</head>
<body>
    
    <div class="container">

        <div class="row mt-5">
            <form>

                <div class="form-group col-12 col-md-6 offset-md-2">
                    <label for="num1">Número 1</label>
                    <input type="number" class="form-control" id="num1" name="num1">
                </div>
                <div class="form-group col-12 col-md-6 offset-md-2">
                    <label for="num1">Número 2</label>
                    <input type="number" class="form-control" id="num2" name="num2">
                </div>
                <button type="button" class="btn btn-primary col-md-1 offset-md-2 mt-2" onclick="miFuncion()">Sumar</button>
            </form>
        </div>
    </div>

</body>
</html>
