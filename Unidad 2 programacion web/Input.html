<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">

        <h1 class="text-center mt-5">Tipos de Input</h1>
    <form action="PaginaJs2.html" method="post">
        <div class="row mt-4">
            <div class="col-12 col-md-2 offset-md-2">text</div>
            <div class="col-12 col-md-5"><input type="text" name="txtNombre" id="" class="form-control" placeholder="Ej:Juan" title="Debe ingresar su nombre completo"></div>
        </div>
        <div class="row mt-2">
            <div class="col-12 col-md-2 offset-md-2">password</div>
            <div class="col-12 col-md-5"><input type="password" name="txtNombre" class="form-control" ></div>
        </div>
        <div class="row mt-2">
            <div class="col-12 col-md-2 offset-md-2">length</div>
            <div class="col-12 col-md-5"><input type="text" name="txtNombre" maxlength="5" class="form-control" ></div>
        </div>
        <div class="row mt-2">
            <div class="col-12 col-md-2 offset-md-2">search</div>
            <div class="col-12 col-md-5"><input type="search" name="txtNombre" class="form-control" ></div>
        </div>
        <div class="row mt-2">
            <div class="col-12 col-md-2 offset-md-2">number</div>
            <div class="col-12 col-md-5"><input type="number" name="txtNombre" min="1" max="10" step="2" class="form-control" ></div>
        </div>
        <div class="row mt-2">
            <div class="col-12 col-md-2 offset-md-2">date</div>
            <div class="col-12 col-md-5"><input type="date" name="txtNombre"  class="form-control" ></div>
        </div>
        <div class="row mt-2">
            <div class="col-12 col-md-2 offset-md-2">datetime-local</div>
            <div class="col-12 col-md-5"><input type="datetime-local" name="txtNombre"  class="form-control" ></div>
        </div>
        <div class="row mt-2">
            <div class="col-12 col-md-2 offset-md-2">month</div>
            <div class="col-12 col-md-5"><input type="month" name="txtNombre"  class="form-control" ></div>
        </div>
        <div class="row mt-2">
            <div class="col-12 col-md-2 offset-md-2">time</div>
            <div class="col-12 col-md-5"><input type="time" name="txtNombre"  class="form-control" ></div>
        </div>
        <div class="row mt-2">
            <div class="col-12 col-md-2 offset-md-2">week</div>
            <div class="col-12 col-md-5"><input type="week" name="txtNombre"  class="form-control" ></div>
        </div>
        <div class="row mt-4">
            <div class="col-12 col-md-2 offset-md-2">ComboBox</div>
            <div class="col-12 col-md-5">
                <select name="cmbTipoProducto" class="form-select" id="">
                    <option value="0">Seleccionar</option>
                    <option value="1">Bandanas</option>
                    <option value="2">Correas</option>
                    <option value="3">Comida</option>
                </select>
        </div>
        <div class="row mt-4">
            <div class="col-12 col-md-2 offset-md-2">ComboBox</div>
            <div class="col-12 col-md-5">
                <select name="cmbTipoProducto" multiple class="form-select" id="">
                    <option value="0">Seleccionar</option>
                    <option value="1">Bandanas</option>
                    <option value="2">Correas</option>
                    <option value="3">Comida</option>
                </select>
        </div>
        <div class="row mt-2">
            <div class="col-12 col-md-2 offset-md-2">checkbox</div>
            <div class="col-12 col-md-5">
                <input type="checkbox" name="txtNombre"  class="form-check-input" value="1">Pokemon
                <input type="checkbox" name="txtNombre"  class="form-check-input" value="2">Dragon ball
                <input type="checkbox" name="txtNombre"  class="form-check-input" value="3">Baki
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-12 col-md-2 offset-md-2">radio</div>
            <div class="col-12 col-md-5">
                <input type="radio" name="rdoMovilización"  class="form-check-input" value="1">auto
                <input type="radio" name="rdoMovilización"  class="form-check-input" value="2">moto
                <input type="radio" name="rdoMovilización"  class="form-check-input" value="3">micro
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-12 col-md-2 offset-md-2">radio</div>
            <div class="col-12 col-md-5">
                <input type="radio" name="Estado Civil"  class="form-check-input" value="1">soltero
                <input type="radio" name="Estado Civil"   class="form-check-input" value="2">casado
                <input type="radio" name="Estado Civil"   class="form-check-input" value="3">viudo
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-12 col-md-2 offset-md-2">radio</div>
            <div class="col-12 col-md-5">
                <input type="file"  class="form-control">
            </div>
         </div>    

         <div class="row mt-2">
            <div class="col-12 col-md-2 offset-md-2">button</div>
            <div class="col-12 col-md-5">
                <input type="submit"  class="btn btn-danger" value="Enviar">
                <button class="btn btn-success">Aceptar</button>
            </div>
         </div> 
         
        </form>
        <br>
        <hr>

    </div>
    
</body>
</html>
